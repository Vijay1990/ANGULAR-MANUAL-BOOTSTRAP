<html>
	<head>
	<title>Angular Manual Bootstrapping</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />	
	</head>
	<body ng-app="MyApp">		
		<div class="manualClass" ng-controller="ManualCtrl">
			<h1>I am Triggering From {{value}} Bootstrapping</h1>
			<input type="text" ng-model="value">
			<button ng-vijay = "print(value)"> Click Me </button>
		</div>
	<script src="lib/js/angular.js"></script>
	<script type="text/javascript">
		angular.module("MyApp",[])
		.controller("ManualCtrl",function($scope){
			$scope.value = "Manual";
			$scope.print = function(val){
				console.log("value",val);
			};
		}).directive("ngVijay", function($parse){
			return{
				restrict:'A',
				scope:{
					ngVijay:'&'
				},
				link:function(scope,element,attr){
					element.on('click',function(){
						$parse(scope.ngVijay)(scope);
					});
				}
			}			
		});		
	</script>
	</body>	
</html>

<!-- Angular Manual Bootstrapping -->
