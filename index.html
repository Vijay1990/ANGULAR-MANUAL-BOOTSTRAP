<!DOCTYPE html>
<!-- Angular Automatic Intialization -->
<html>
	<head>
	<title>Angular Manual Bootstrapping</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />	
	</head>
	<body>		
		<div class="manualClass" ng-controller="ManualCtrl">
			<h1>I am Triggering From {{value}} Bootstrapping</h1>
		</div>
	<script src="lib/js/angular.js"></script>
	<script type="text/javascript">
		angular.module("MyApp",[])
		.controller("ManualCtrl",function($scope){
			$scope.value = "Manual";
		});
		var ele = document.getElementsByClassName('manualClass')[0];
		angular.element(document).ready(function(){
			angular.bootstrap(ele,['MyApp']);
		});
	</script>
	</body>	
</html>
<!-- Angular Manual Bootstrapping -->
